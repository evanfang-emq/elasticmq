version: "3.1"

services:
  elasticmq-db:
    image: postgres:14.2
    container_name: elasticmq-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: queuedb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes: 
      - "./data:/var/lib/postgresql/data"
    ports: 
      - "15432:5432"
